<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Jogos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Site de Jogos</h1>
        <p>Entre no mundo dos jogos incríveis!</p>
    </header>
    <main>
        <div>
            <img src="https://tse3.mm.bing.net/th/id/OIP.v0m-i01V7nUM4r1PEl5FlgHaD8?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Imagem de fundo" class="background-image">
        </div>
        <form class="game-form">
            <h2>Cadastre-se</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="jogo">Jogo Favorito:</label>
            <select id="jogo" name="jogo">
                <option value="fps">FPS</option>
                <option value="rpg">RPG</option>
                <option value="estrategia">Estratégia</option>
                <option value="acao">Ação</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
